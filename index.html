<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celcius">Celsius:</label>
            <input onchange=" computeTemp(event)" type="number" name="celsius" id="Celsius" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="farenheit">Farenheit:</label>
            <input onchange= "computeTemp(event)" type="number" name="farenheit" id="farenheit" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange= "computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
